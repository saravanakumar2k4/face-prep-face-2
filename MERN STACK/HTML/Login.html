<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Job Portal</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Login Page Container -->
    <section class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg">
                    <div class="card-body">
                        <h2 class="card-title text-center">Login</h2>
                        <form id="loginForm">
                            <!-- Email Input -->
                            <div class="mb-3">
                                <label for="email" class="form-label">Email Address</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                            </div>

                            <!-- Password Input -->
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                                <small class="form-text text-muted">Password must be a combination of letters, numbers, and symbols.</small>
                            </div>

                            <!-- Login Button -->
                            <button type="submit" class="btn btn-primary w-100" ><a href="index.html">Login</a></button>

                            <!-- Login with Google Button -->
                            <button type="button" class="btn btn-danger w-100 mt-3" id="googleLoginBtn">Login with Google</button>
                        </form>

                        <!-- Create New Account Link -->
                        <p class="text-center mt-3">Don't have an account? <a href="signup.html">Create one here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </section>



    <!-- Bootstrap JS and custom JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="login.js"></script>
</body>
</html>
